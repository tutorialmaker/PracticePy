<!doctype html>
<html lang="en">
  <head>
    <title>day18</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h1>Compute Inverse Matrix</h1>
    {% block body %}{% endblock %}
  </body>
</html>
